<!-- Mostrar la pregunta actual -->
<div class="form-container" *ngIf="currentQuestionIndex < questions.length">
  <div class="question-container">
    <p class="question1">A partir de la siguiente herramienta (matriz DOFA), responda los siguientes interrogantes a efecto de hacer visibles los factores internos y externos que puedan afectar positiva o negativamente su empresa.</p>
    <p class="question">{{ questions[currentQuestionIndex] }}</p>
    <input
      type="text"
      [(ngModel)]="response"
      class="response-input"
      placeholder="Escribe tu respuesta..."
    />
    <button (click)="nextQuestion()" class="next-btn" [disabled]="!response">Siguiente</button>
  </div>
</div>

<!-- Mostrar mensaje solo si el formulario está completo -->
<div *ngIf="formularioCompletado" class="final-message">
  <div class="question-container">
    <p class="question1">¡Gracias por su participación!</p>
    <div class="image-container">
      <img src="assets/check.png" alt="Imagen de agradecimiento" />
    </div>
  </div>
</div>
